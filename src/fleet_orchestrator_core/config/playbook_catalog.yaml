# Minimal Sprint-1 playbook catalog (software-only).
# In DIU sprints, this will be replaced by platform-provided playbooks/APIs.

playbook:
  - command_id: "formation_echelon_left"
    phrases:
      - "echelon left"
      - "form echelon left"
    parameters_schema:
      vehicle_ids: "optional_list"
      group: "optional_string"

  - command_id: "transit"
    phrases:
      - "move"
      - "transit"
      - "go"
    parameters_schema:
      east_m: "optional_number"
      north_m: "optional_number"
      hold_after: "optional_bool"

  - command_id: "hold_position"
    phrases:
      - "hold position"
      - "hold"
      - "stop and wait"
    parameters_schema:
      conserve_battery: "optional_bool"

  - command_id: "wait_for_trigger"
    phrases:
      - "wait unless"
      - "unless a threat"
    parameters_schema:
      trigger: "optional_string"
      line_name: "optional_string"
